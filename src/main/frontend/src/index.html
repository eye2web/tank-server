<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tank Battle</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: monospace;
      }

      .grid {
        display: flex;
        position: relative;
        height: 100vh;
      }

      .player-list {
        position: absolute;
        right: 1rem;
        top: 1rem;
        width: 250px;
        font-size: 1.2rem;
      }

      .player {
        display: flex;
        align-items: center;
        justify-content: space-between;

        overflow: hidden;
        border-radius: 4px;
        padding-right: 1rem;
        margin-bottom: 1rem;
        padding-left: 0;

        background: white;
      }

      .player-name {
        flex: 1;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      .player-life {
        margin-left: auto;
        color: #ff2d67;
      }

      .color-indicator {
        width: 1rem;
        align-self: stretch;
        margin-right: 1rem;
      }
    </style>
  </head>
  <body style="background: #57b1ff;">
    <div class="grid"></div>
    <div class="player-list"></div>
  </body>
  <script type="text/javascript" src="scripts/three.js"></script>
  <script type="text/javascript" src="scripts/TweenMax.min.js"></script>
  <script type="text/javascript" src="scripts/GLTFLoader.js"></script>
  <script type="text/javascript" src="scripts/orbitControls.js"></script>
  <script type="text/javascript" src="scripts/loadWorld.js"></script>
  <script type="text/javascript" src="scripts/modelLoader.js"></script>
  <script type="text/javascript" src="scripts/renderers.js"></script>
  <script type="text/javascript" src="scripts/worldState.js"></script>
  <script type="text/javascript" src="scripts/playerList.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</html>
